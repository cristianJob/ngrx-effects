@if(error) {
<div class="alert alert-danger" role="alert">
Se produjo un error. Vuelve a intentarlo mas tarde
</div>
}
@if(loading) {
<div class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
} @else {
<div class="row row-cols-1 row-cols-md-3 g-4">
  @for ( user of usuario; track user.id) {
    <div class="col">
      <div class="card h-100">
        <img [src]="user.avatar" class="card-img-top" alt="..." style="object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
          <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
          <p class="card-text"><span class="text-muted">ID:{{ user.id }}</span></p>
        </div>
      </div>
    </div>
  }
</div>
}
